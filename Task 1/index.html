<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title Goes Here-->
    <title>Project 06</title>
    <!-- CSS Goes Here -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Fonts Goes Here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <nav>
      <img id="beatsLogo" src="./Photos/beatsLogo.png" alt="logo" />

      <div id="navItems">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Specs</a></li>
          <li><a href="#">Case</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button id="shopBtn">Shop</button>
      </div>
    </nav>

    <!-- Main -->
    <main>
      <div id="mainContent">
        <div id="left-info">
          <img id="mainImg" src="./Photos/mainImage.png" alt="main image" />
        </div>
        <div id="right-info">
          <div class="info">
            <img id="onEarImg" src="./Photos/onEar.png" alt="on ear logo" />
            <h1>Beats 3</h1>
            <h4>Overview</h4>
            <p id="description">
              Enjoy award-winning Beats sound with wireless listening freedom
              and a sleek, streamlined design with comfortable padded earphones,
              delivering first-rate playback.
            </p>
            <div id="quickView">
              <img src="./Icons/shoppingBag.png" alt="shopping bag" />
              <p>Add to Bag</p>
              <span>N399K</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Company Logos -->
      <div id="companyLogos">
        <img src="./Photos/appleLogo.png" alt="apple logo" />
        <img src="./Photos/spotifyLogo.png" alt="spotify logo" />
        <img src="./Photos/amazonLogo.png" alt="amazon logo" />
        <img src="./Photos/youtubeLogo.png" alt="youtube logo" />
      </div>

      
    </main>

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
